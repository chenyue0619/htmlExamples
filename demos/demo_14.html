<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合选择器</title>
    <style>
        /* 选中class = "box"的div */
        div.box{
            width: 100px;
            height: 100px;
            background-color: aquamarine;
        }
        h1,h2,h3{
            color: blue;
        }
    </style>
</head>
<body>
    <div class="box">div</div>
    <span class="box">span</span>
    <h1>1</h1>
    <h2>2</h2>
    <h3>3</h3>
</body>
</html>
