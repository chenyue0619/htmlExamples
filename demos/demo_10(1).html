<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>demo10-1</title>
		<link rel="stylesheet" type="text/css" href="css/demo10-1.css"/>
	</head>
	<body>
		<div class="box">
			<div class="login_list">
				<!--
					action是表单数据提交的位置
					method是表单数据提交的方法:
						get:数据提交到地址栏URL上面，提交字符数有限制，安全性不好
						post:提交字符数无限制，安全性强
				-->
				<form action="" method="get">
					<!--
						name 属性：只有在设置name属性的表单元素才能在提交表单时传递它们的值。
						placeholder属性在表单上加上默认的文字提示，对于密码框可以提示非*号的 密码文字提示，不用Jquery简单实现。与value属性相当，但是密码框会以*显示
						required属性标示input标签为必填选项
					-->
					<input type="text" name="user" id="user" placeholder="用户名/邮箱地址/手机号" required="required"/>
					<input type="password" name="pwd" id="pwd" placeholder="填写密码" required="required" />
					<!--
						1、<label for="关联控件的id" form="所属表单id列表">文本内容</label>;
						2、label标签中的for属性相当于id属性，abel对哪一个表单标签起作用，那么for属性的值就是相应的id属性的值;
						3、当<label>标签不在表单标签<form>中时，就需要使用form属性来指定所属表单;
						4、<label>标签在单选按钮和复选按钮上经常被使用，使用该标签后，你点击单选按钮或复选按钮的文本也是可以选中的。
					-->
					<input type="radio" name="radio" id="radio"/><label for="radio" form="">记住账号</label>
					<span class="register">欢迎注册</span>&nbsp;<span class="forget">忘记密码？</span>
					<input type="submit" name="submit" id="submit" value="登录" />
					<div class="login_type">
						<span>合作网站账号登录:</span>
						<a href="#"><img src="./img/10-%20(3).png" ></a>
						<a href="#"><img src="./img/10-%20(1).png" ></a>
						<a href="#"><img src="./img/10-%20(2).png" ></a>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
