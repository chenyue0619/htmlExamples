<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex实现三色骰子</title>
    <style>
        .wrap{
            display:flex;
            width: 120px;
            height: 120px;
            border: 1px solid #000;
        }
        .wrap .item{
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ccc;
        }
        .wrap .item:nth-child(2){
            align-self: center;
        }
        .wrap .item:nth-child(3){
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
